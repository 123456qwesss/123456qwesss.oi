<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github 个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        section h2 {
            color: #333;
        }
        section p {
            color: #666;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>我叫陶继裕</h1>
        <p>计算机</p>
    </header>
    <section>
        <h2>我的项目</h2>
        <p>以下是我在 GitHub 上的一些项目：</p>
        <ul>
            <li><a href="#">项目 1</a> - 项目 1 的描述</li>
            <li><a href="#">项目 2</a> - 项目 2 的描述</li>
            <li><a href="#">项目 3</a> - 项目 3 的描述</li>
        </ul>
    </section>
    <section>
        <h2>我的贡献</h2>
        <p>电子新手</p>
        <ul>
            <li>电子新手</li>
            <li>电子新手</li>
        </ul>
    </section>
    <footer>
        <p>&copy; 2025 恭喜发财。</p>
    </footer>
</body>
</html>
